<div class="controller-panel">
    <center>Global Controls</center>
    <sm-accordion class="styled">
        <sm-accordion-group title="'Datasets'">
            <dataset-manager-view></dataset-manager-view>
        </sm-accordion-group>
        <sm-accordion-group title="'Transfer Function & Threshold'" ng-click="onOpenTFEditorPane()">
            <tf-widget name="GLOBAL"></tf-widget>
        </sm-accordion-group>
        <sm-accordion-group name="GLOBAL" title="'Light Settings'">
            <light-settings-view name="GLOBAL"></light-settings-view>
        </sm-accordion-group>
        <sm-accordion-group title="'Selection Settings'">
            <selection-settings-view-global-only name="GLOBAL"></selection-settings-view-global-only>
        </sm-accordion-group>
        <sm-accordion-group title="'Camera Settings'">
            <camera-settings-view name="GLOBAL"></camera-settings-view>
        </sm-accordion-group>
    </sm-accordion>
</div>

<div id="links-and-views-view" class="">
    <div class="ui celled grid">
        <div class="five column row">
            <div class="column view-splitter-cell">
                <div class="ui left floated vertical buttons view-splitter-buttons-list">
                    <button class="ui button view-splitter-button id-0" ng-click='addView()'>+</button>
                    <button class="ui button view-splitter-button id-0" ng-click='removeView()'>-</button>
                </div>
                <div id="lvw-add-view" class="split-view-widget"></div>
            </div>
            <div class="column view-splitter-cell">
                <div class="ui left floated vertical buttons view-splitter-buttons-list">
                    <button class="ui button view-splitter-button id-1-on" ng-click="setLinkerState(1, 'LINK-ADD')">+</button>
                    <button class="ui button view-splitter-button id-1-off" ng-click="setLinkerState(1, 'LINK-REMOVE')">-</button>

                </div>
                <div id="lvw-link-view-1" class="split-view-widget"></div>
            </div>
            <div class="column view-splitter-cell">
                <div class="ui left floated vertical buttons view-splitter-buttons-list">
                    <button class="ui button view-splitter-button id-2-on" ng-click="setLinkerState(2, 'LINK-ADD')">+</button>
                    <button class="ui button view-splitter-button id-2-off" ng-click="setLinkerState(2, 'LINK-REMOVE')">-</button>
                </div>
                <div id="lvw-link-view-2" class="split-view-widget"></div>
            </div>
            <div class="column view-splitter-cell">
                <div class="ui left floated vertical buttons view-splitter-buttons-list">
                    <button class="ui button view-splitter-button id-3-on" ng-click="setLinkerState(3, 'LINK-ADD')">+</button>
                    <button class="ui button view-splitter-button id-3-off" ng-click="setLinkerState(3, 'LINK-REMOVE')">-</button>

                </div>
                <div id="lvw-link-view-3" class="split-view-widget"></div>
            </div>
            <div class="column view-splitter-cell">
                <div class="ui left floated vertical buttons view-splitter-buttons-list">
                    <button class="ui button view-splitter-button id-4-on" ng-click="setLinkerState(4, 'LINK-ADD')">+</button>
                    <button class="ui button view-splitter-button id-4-off" ng-click="setLinkerState(4, 'LINK-REMOVE')">-</button>

                </div>
                <div id="lvw-link-view-4" class="split-view-widget"></div>
            </div>
        </div>
    </div>
